<ion-header>
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = "let pokemon of pokemons">
    <ion-item class="activated">
      <ion-icon (click)="edit(pokemon)" name="create" slot="start"></ion-icon>
      <ion-label>
        {{pokemon.name}}
      </ion-label>
      <ion-icon name="trash" slot="end" (click)="delete(pokemon)"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-fab (click)="add()" vertical="bottom" horizontal ="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
